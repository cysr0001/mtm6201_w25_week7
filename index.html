<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <h1>SVG - Scalable Vector Graphics</h1>
        <!-- Embeded SVG -->
         <img src="images/smily.svg" alt="">

        <img src="images/myfirst.svg" alt="">

        <!-- Embeded SVG directly in HTML -->
        <svg width="400" height="400" viewBox="0 0 400 400">
            <!-- SVG graphic code here -->
            <rect width="400" height="400" fill="#dccd" stroke="#000000" stroke-width="4" rx="28" ry="29" />
            <circle cx="200" cy="200" r="100" fill="#d5000" />
        </svg>


        <!-- Reuse elements with use -->
        <svg class="dice" width="400" height="400" viewBox="0 0 400 400">
            <!-- SVG graphic code here -->
            <rect width="200" height="200" fill="#dccd" stroke="#000000" stroke-width="4" rxs="28" ry="29" />
            <circle id="dot" cx="50" cy="50" r="25" fill="#d5000" />
            <use xlink:href="#dot" x="100" />
            <use xlink:href="#dot" x="100" y="100" />
            <use xlink:href="#dot" y="100" />
        </svg>

        <!-- Polyline SVG -->
        <svg width="110" height="160" viewBox="0 0 110 160">
            <polyline points="10,10 10,50 50,50, 50,100 100,100 100,150" fill="white" stroke="#ef898b"
                stroke-width="6" />
        </svg>

        <!-- Defs use SVG -->
        <svg class="circles" width="400" height="400" viewBox="0 0 400 400">
            <!-- SVG graphic code here -->
            <defs>
                <rect id="box" width="200" height="200" fill="#dccd" stroke="#000000" stroke-width="4" rxs="28" ry="29" />
            <circle id="point" cx="50" cy="50" r="25" fill="#d5000" />
            </defs>
            <use xlink:href="#box"/>
            <g>
            <use xlink:href="#point" x="100" y="0"/>
            <use xlink:href="#point" x="100" y="100"/>
            <use xlink:href="#point" x="0" y="100"/>
            <use xlink:href="#point" x="0" y="0"/>
            <use xlink:href="#point" x="50" y="50"/>
            </g>
        </svg>

        <!-- SVG Gradient -->
        <svg width="250" height="50" viewBox="0 0 250 50">
            <defs>
                <linearGradient id="mygradient">
                    <stop offset="0%" stop-color="red"/>
                    <stop offset="50%" stop-color="orange"/>
                    <stop offset="100%" stop-color="blue"/>
                </linearGradient>
            </defs>
            <rect width="250" height="50" fill="url(#mygradient)"/>
            <text x="50" y="40" fill="url(#mygradient)" font-size="3rem">Cysron</text>
        </svg>

        <!-- SVG Pattern and Text -->
        <svg width="300" height="200" viewBox="0 0 300 200">
            <defs>
                <pattern width="300" height="200" id="zigzag" patternUnits="userSpaceOnUse">
                    <image xlink:href="http://placepattern.com/300/200" />

                </pattern>
            </defs>
            <text x="0" y="100" fill="url(#zigzag)" font-size="6rem" font-weight="bold">Cysron</text>
        </svg>
    </div>
</body>

</html>
