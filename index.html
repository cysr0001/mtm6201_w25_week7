<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <div class="container">
        <h1>SVG - Scalable Vector Graphics</h1>
        <img src="images/myfirst.svg" alt="">
        <svg width="400" height="400" viewBox="0 0 400 400">
            <!-- SVG graphic code here -->
            <rect width="400" height="400" fill="#dccd" stroke="#000000" stroke-width="4" rx="28" ry="29" />
            <circle cx="200" cy="200" r="100" fill="#d5000" />
          </svg>
    </div>
</body>
</html>
